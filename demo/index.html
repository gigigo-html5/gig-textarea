<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gig Component fieldMap Demo</title>
    <link rel="import" href="/demo/gig-textarea.html">

    <style is="custom-style">
        .field {
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="field">
        <gig-textarea rows="3" maxlength="40" lang="es"></gig-textarea>
    </div>

    <div class="field">
        <gig-textarea editor="true" rows="3" error-message="Campo Obligatorio" minlength="10" lang="en"></gig-textarea>
    </div>

    <div class="field">
        <gig-textarea code="true" placeholder="Enter your code here" rows="4" value="<script>alert('pasa')</script>"></gig-texarea>
    </div>



</body>

</html>
