<link href="../polymer/polymer.html">
<script src="../quill/dist/quill.min.js"></script>
<link rel="stylesheet" href="quill.snow.css">

<script>

    Polymer.GigTextareaEditorBehavior = {
        enableEditor: function() {
            var self = this;

            self.editor = new Quill(this.querySelector('#editor'), {
              modules: {
                'toolbar': { container: this.querySelector('#toolbar') },
                'link-tooltip': true
              },
              theme: 'snow'
            });

            self._editorEvents();

        },
        _editorEvents: function() {
            var self = this;

            self.editor.on('text-change', function(delta, source) {
                self.value = self.editor.getHTML();
            });
        },
        properties: {
            editorMode: {
                type: String,
                value: 'basic'
            },
            editorHeight: {
                type: Number,
                value: 200
            },
            editorInstance: {
                type: Object
            }
        }
    }
</script>
